<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJSGD Mapping-Matters - Scroll Locked Modules</title>
  <style>
    @font-face {
      font-family: 'YoungSerif';
      src: url('Fonts/YoungSerif-Regular.otf') format('opentype');
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'YoungSerif', serif; background: #fff; overflow: hidden; }
    main {
      height: 100vh; overflow-y: scroll;
      scroll-snap-type: y mandatory; scroll-behavior: smooth;
      -ms-overflow-style: none; scrollbar-width: none;
    }
    main::-webkit-scrollbar { display: none; }

    .section-title-wrapper {
      position: fixed; top: 0; left: 0; width: 100%;
      background: #fff; z-index: 10; padding: 1.56% 0;
      border-bottom: 3px solid #1d252d;
    }
    .section-title-inner {
      position: relative;
      max-width: 1600px; margin: 0 auto; padding: 0 1.56%;
    }
    .section-title {
      position: relative;
      font-size: 2.5rem; font-weight: bold; color: #1d252d;
      padding-left: 60px; /* make room for the arrow */
    }
    .section-arrow {
      position: absolute;
      left: 0%;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: #1d252d;
      pointer-events: none;
      font-family: 'YoungSerif', serif;
      z-index: 11; /* Ensure visibility */
    }
    .section-arrow-link {
      position: absolute;
      left: 0;
      top: 0;
      width: 50px;
      height: 100%;
      z-index: 12; /* Higher than arrow */
    }
    .scroll-indicators {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex; gap: 8px;
    }
    .scroll-indicator {
      cursor: pointer; font-size: 2.5rem; color: #1d252d;
      transition: transform .2s ease;
      user-select: none;
    }
    .scroll-indicator:hover { transform: scale(1.15); }

    @media (max-width: 768px) {
      .section-title-wrapper { padding: 20px 0; }
      .section-title-inner { padding: 0 20px; }
      .scroll-indicator { font-size: 1.5rem; }
      .content-module { padding: 120px 20px 120px; }
    }

    .content-module {
      height: 100vh; scroll-snap-align: start; padding: 160px 0 160px;
    }
    .content-wrapper {
      display: grid; grid-template-columns: 55fr 45fr; gap: 1.56%;
      height: calc(100vh - 320px);
      max-width: 1600px; margin: 0 auto; padding: 0 1.56%;
    }
    .image-container { background: #f0f0f0; overflow: hidden; }
    .content-image { width: 100%; height: 100%; object-fit: cover; }
    .text-content { display: flex; flex-direction: column; gap: 20px; }
    .column-heading { font-size: 1.5rem; font-weight: 600; color: #1d252d; }
    .column-body {
      font-size: 1rem; line-height: 1.5; color: #1d252d;
      overflow-y: auto; -ms-overflow-style: none; scrollbar-width: none;
    }
    .column-body::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>

  <div class="section-title-wrapper">
    <div class="section-title-inner">
      <div class="section-title">
        <a href="index.html" class="section-arrow-link">
          <span class="section-arrow">‚Üê</span>
        </a>
        Studios
      </div>
      <div class="scroll-indicators" id="scrollIndicators"></div>
    </div>
  </div>

  <main id="mainContainer"></main>

  <script>
    const modules = [
      { title: "The Office of Ordinary Things", column: 1, image: "images/TOOT Mon Wide.jpg", description: "Innovative architectural studio specializing in sustainable urban design solutions." },
      { title: "Leap", column: 1, image: "images/LEAP Mon Wide.jpg", description: "Mixed-use development featuring integrated green spaces and renewable energy systems." },
      { title: "Pentagram", column: 1, image: "images/Pentagram Mon Wide.jpg", description: "Mixed-use development featuring integrated green spaces and renewable energy systems." },
      { title: "A-Side", column: 1, image: "images/A-Side Mon Wide.jpg", description: "Mixed-use development featuring integrated green spaces and renewable energy systems." },
      { title: "Field", column: 1, image: "images/Field Mon Wide.jpg", description: "Mixed-use development featuring integrated green spaces and renewable energy systems." },
      { title: "The Liminal Space", column: 1, image: "images/The Liminal Space Mon Wide.jpg", description: "Mixed-use development featuring integrated green spaces and renewable energy systems." },
      { title: "How & How", column: 1, image: "images/How & How Mon Wide.jpg", description: "Mixed-use development featuring integrated green spaces and renewable energy systems." },
      { title: "Instruct", column: 1, image: "images/Instruct Mon Wide.jpg", description: "Mixed-use development featuring integrated green spaces and renewable energy systems." },
      { title: "Order", column: 1, image: "images/Order Mon Wide.jpg", description: "Mixed-use development featuring integrated green spaces and renewable energy systems." },
      { title: "From Form", column: 1, image: "images/From Form Mon Wide.jpg", description: "Mixed-use development featuring integrated green spaces and renewable energy systems." },
    ];

    const circled = ['\u24EA','\u2460','\u2461','\u2462','\u2463','\u2464','\u2465','\u2466','\u2467','\u2468'];
    const filled =  ['\u24FF','\u2776','\u2777','\u2778','\u2779','\u277A','\u277B','\u277C','\u277D','\u277E'];

    const main = document.getElementById('mainContainer');
    const scrollIndicators = document.getElementById('scrollIndicators');
    let currentIndex = 0, isCycling = false, indicatorSpans = [];

    function updateIndicators(idx) {
      indicatorSpans.forEach((el,i)=>el.textContent = i===idx ? filled[i] : circled[i]);
      currentIndex = idx;
    }

    modules.forEach((mod, i) => {
      const sec = document.createElement('div');
      sec.className = 'content-module';
      sec.innerHTML = `
        <div class="content-wrapper">
          <div class="image-container">
            <img src="${mod.image}" class="content-image" alt="" />
          </div>
          <div class="text-content">
            <h2 class="column-heading">${mod.title}</h2>
            <p class="column-body">${mod.description}</p>
          </div>
        </div>`;
      main.appendChild(sec);

      const dot = document.createElement('span');
      dot.className = 'scroll-indicator';
      dot.textContent = circled[i];
      dot.addEventListener('click',()=> {
        if(isCycling||i===currentIndex) return;
        isCycling=true;
        const step = i>currentIndex?1:-1;
        (function cycle(){
          const next = currentIndex + step;
          main.children[next].scrollIntoView({behavior:'auto'});
          updateIndicators(next);
          if(next!==i) setTimeout(cycle,600);
          else isCycling=false;
        })();
      });
      scrollIndicators.appendChild(dot);
      indicatorSpans.push(dot);
    });

    new IntersectionObserver(entries => {
      entries.forEach(e => {
        if(e.isIntersecting && !isCycling) {
          const idx = [...main.children].indexOf(e.target);
          updateIndicators(idx);
        }
      });
    }, { root: main, threshold: 0.5 })
    .observe(...main.children);

    const sectionInner = document.querySelector('.section-title-inner');
    const scrollIndicatorsContainer = document.getElementById('scrollIndicators');

    function positionIndicators(){
      const firstHeading = document.querySelector('.column-heading');
      if(!firstHeading) return;
      const hRect = firstHeading.getBoundingClientRect();
      const sRect = sectionInner.getBoundingClientRect();
      const leftOffset = hRect.left - sRect.left;
      scrollIndicatorsContainer.style.left = `${leftOffset}px`;
    }
    window.addEventListener('resize', positionIndicators);
    positionIndicators(); 
    updateIndicators(0);
  </script>

</body>
</html>
