<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJSGD Mapping-Matters - Studios</title>
  <style>
    @font-face {
      font-family: 'YoungSerif';
      src: url('Fonts/YoungSerif-Regular.otf') format('opentype');
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'YoungSerif', serif; background: #fff; overflow: hidden; }
    main {
      height: 100vh; overflow-y: scroll;
      scroll-snap-type: y mandatory; scroll-behavior: smooth;
      -ms-overflow-style: none; scrollbar-width: none;
    }
    main::-webkit-scrollbar { display: none; }

    .section-title-wrapper {
      position: fixed; top: 0; left: 0; width: 100%;
      background: #fff; z-index: 100; padding: 2.5% 0;
      border-bottom: 3px solid #1d252d;
    }
    .section-title-inner {
      position: relative;
      max-width: 1600px; margin: 0 auto; padding: 0 1.56%;
    }
    .section-title {
      position: relative;
      font-size: 2.5rem; font-weight: bold; color: #1d252d;
    }
    .section-title:hover {
      font-weight: bold;
      font-style: italic;
    }
    .section-title:hover::before {
      content: "←Index";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-style: italic;
    }
    .section-title::before {
      content: "Studios";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .scroll-indicators {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex; gap: 8px;
    }
    .scroll-indicator {
      cursor: pointer; font-size: 2.5rem; color: #1d252d;
      transition: transform .2s ease;
      user-select: none;
    }
    .scroll-indicator:hover { transform: scale(1.15); }

    @media (max-width: 768px) {
      .section-title-wrapper { padding: 20px 0; }
      .section-title-inner { padding: 0 20px; }
      .scroll-indicator { font-size: 1.5rem; }
      .content-module { padding: 120px 20px 120px; }
    }

    .content-module {
      height: 100vh; scroll-snap-align: start; padding: 160px 0 160px;
      margin-top: 120px; /* Adjust to avoid overlap with the fixed header */
    }
    .content-wrapper {
      display: grid; grid-template-columns: 55fr 45fr; gap: 1.56%;
      height: calc(100vh - 320px);
      max-width: 1600px; margin: 0 auto; padding: 0 1.56%;
    }
    .image-container { background: #f0f0f0; overflow: hidden; }
    .content-image { width: 100%; height: 100%; object-fit: cover; }
    .text-content { display: flex; flex-direction: column; gap: 20px; }
    .column-heading { font-size: 1.5rem; font-weight: 600; color: #1d252d; }
    .column-body {
      font-size: 1rem; line-height: 1.5; color: #1d252d;
      overflow-y: auto; -ms-overflow-style: none; scrollbar-width: none;
    }
    .column-body::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>

  <div class="section-title-wrapper">
    <div class="section-title-inner">
      <a href="index.html" class="section-title" data-default="Studios" data-hover="Index"></a>
      <div class="scroll-indicators" id="scrollIndicators"></div>
    </div>
  </div>

  <main id="mainContainer"></main>

<script>
const modules = [
{ title: "The Office of Ordinary Things", column: 1, image: "images/TOOT Mon Wide.jpg", description: "The Office of Ordinary Things is a design studio committed to championing sustainability and social good. They focus on creating designs that are not only visually compelling but also impactful, aiming to benefit both the earth and society as a whole. The studio believes in the power of design to create positive change, infusing their work with a sense of responsibility and care for the environment. Their projects often combine playful aesthetics with meaningful, thoughtful approaches that challenge the status quo, whether it’s in packaging, branding, or product design. Every project reflects their commitment to leaving the world in a better state, aligning their creative process with the principles of sustainability, social equity, and responsibility." },
      { title: "Leap", column: 1, image: "images/LEAP Mon Wide.jpg", description: "Leap is a design studio that focuses on solutions that not only align with business goals but also prioritise sustainability. They believe that design should have a purpose beyond aesthetics, helping businesses adapt to the challenges of an evolving world. The studio works globally, sharing knowledge and insights with creatives and businesses alike to shape design practices that can positively influence industries and communities. They are passionate about driving change, and through their work, they aim to empower designers to create projects that have a lasting social and environmental impact. Whether it's through branding, digital design, or environmental graphics, Leap’s work exemplifies how business and sustainability can go hand in hand, making it clear that responsible design isn’t just an option, but a necessity for the future." },
      { title: "Pentagram", column: 1, image: "images/Pentagram Mon Wide.jpg", description: "Pentagram is a legendary design studio, known worldwide for its multidisciplinary work across various sectors. Led by 23 partners, the studio operates with a unique ownership model that blends creativity, business, and design. The collaborative environment within Pentagram allows each partner to bring their individual passion and expertise into the studio’s projects, producing some of the most iconic designs across industries. From branding to architecture and digital design, Pentagram’s work is distinguished by its conceptual clarity, precision, and timeless quality. Each project reflects a deep understanding of the client’s needs and a commitment to creating designs that resonate with audiences long after they are first seen. Pentagram’s ability to blend artistry with practical solutions has set them apart as one of the most influential design studios in the world." },
      { title: "A-Side", column: 1, image: "images/A-Side Mon Wide.jpg", description: "Since 2002, A-Side has been an influential design studio that seamlessly combines art, strategy, and craft. Their focus is on creating dynamic brands that engage with people on a deep, human level. A-Side’s process balances creativity with a strong sense of discipline, resulting in designs that are both playful and rigorous. They understand that branding is about more than just visual appeal—it’s about creating emotional connections and building trust with audiences. A-Side’s designs often incorporate narrative elements that speak to the values and ethos of the brands they work with, ensuring that each brand feels authentic and meaningful. By grounding their work in human connection, A-Side is able to create brands that stand the test of time, combining the power of creativity with strategic thinking to craft identities that truly resonate." },
      { title: "Field", column: 1, image: "images/Field Mon Wide.jpg", description: "Field is a design studio that focuses on creating transformative, human-centric solutions that make a difference in people’s lives. They believe that the best design comes from the combination of diverse perspectives and bold, inclusive innovation. The studio’s process is centred around collaboration, ensuring that every project benefits from the input and expertise of a wide range of individuals. Field is known for their work in creating solutions that are both intuitive and innovative, offering users experiences that feel both familiar and novel. The studio has a deep commitment to social impact, and their designs often explore how technology, design, and human experience intersect. Whether working on digital platforms, physical spaces, or environmental projects, Field’s work is rooted in the belief that design can change the world for the better, driving progress in every project they undertake." },
      { title: "The Liminal Space", column: 1, image: "images/The Liminal Space Mon Wide.jpg", description: "The Liminal Space is a design studio that approaches complex challenges with experimental, narrative-driven solutions. Their work blends art, academia, and design expertise to create innovative approaches to problem-solving. The studio’s name itself evokes a sense of transition, and this is reflected in their creative process, which often seeks to push the boundaries of conventional design. The Liminal Space embraces ambiguity and change, using storytelling as a tool to engage audiences and create emotional connections. Whether they’re designing for digital platforms, installations, or social impact projects, the studio’s focus is on finding new and creative ways to address issues. Their projects often seek to challenge perceptions and create experiences that are thought-provoking, leaving a lasting impression on audiences long after they’ve engaged with the work." },
      { title: "How & How", column: 1, image: "images/How & How Mon Wide.jpg", description: "How & How is a B Corp-certified studio that combines beauty and purpose in every project they take on. They are passionate about creating visionary designs that inspire positive change and make a tangible impact on the world. The studio is driven by the belief that design can shape the future in meaningful ways, and they focus on crafting work that is not only aesthetically pleasing but also ethically sound and responsible. How & How prioritises sustainability in every aspect of their practice, ensuring that their designs are both environmentally friendly and socially responsible. Their work spans various industries, from branding and digital design to product and experiential design, but they approach each project with the same goal: to inspire better futures through thoughtful, intentional design." },
      { title: "Instruct", column: 1, image: "images/Instruct Mon Wide.jpg", description: "Instruct is a design studio that provides strategic, creative solutions for cultural, charitable, and placemaking challenges across Europe. They work with a diverse range of organisations, from small businesses to large institutions, offering insight and expertise in design, branding, and communication. Their focus is on creating designs that are not only visually compelling but also culturally relevant, ensuring that their work resonates with the intended audience. Instruct is particularly skilled at navigating the intersection of design and social impact, using their expertise to create projects that make a meaningful difference in the communities they serve. Their portfolio includes everything from exhibitions and publications to digital experiences and environmental graphics, demonstrating their versatility and commitment to creating thoughtful, impactful work." },
      { title: "Order", column: 1, image: "images/Order Mon Wide.jpg", description: "Order is a design studio that is deeply committed to creating visual frameworks rooted in research and systems thinking. They believe that clarity, longevity, and social impact are essential components of any successful design project. The studio’s approach is based on a deep understanding of how systems work, ensuring that their designs are not only visually striking but also functional and sustainable. Order’s work is characterised by its meticulous attention to detail, ensuring that each design element is carefully considered and serves a larger purpose. The studio’s designs are created with the belief that design should have a meaningful impact on society, and they strive to create work that is both beautiful and purposeful. Whether working on branding, digital design, or environmental projects, Order’s work is always underpinned by a commitment to systems thinking and social responsibility." },
      { title: "From Form", column: 1, image: "images/From Form Mon Wide.jpg", description: "From Form is a Rotterdam-based duo that specialises in creating cinematic worlds for film, design, and animation. Their work is known for its innovative blend of analogue textures with bold art direction, creating immersive, visually striking experiences that captivate audiences. From Form’s approach to design is highly artistic, pushing the boundaries of what is traditionally expected from design studios. They embrace the use of mixed media, often incorporating film, animation, and physical objects into their work to create unique, multidimensional experiences. Their projects are often narrative-driven, with a focus on creating emotional connections through visual storytelling. From Form’s work exemplifies their belief in the power of design to tell stories that are not only visually stunning but also emotionally resonant, creating worlds that audiences can get lost in and engage with on a deeper level." },
];

const circled = ['\u2460','\u2461','\u2462','\u2463','\u2464','\u2465','\u2466','\u2467','\u2468','\u2789'];
const filled  = ['\u2776','\u2777','\u2778','\u2779','\u277A','\u277B','\u277C','\u277D','\u277E','\u277F'];

const main = document.getElementById('mainContainer');
const scrollIndicators = document.getElementById('scrollIndicators');
let currentIndex = 0, isCycling = false, indicatorSpans = [];

function updateIndicators(idx) {
  indicatorSpans.forEach((el,i)=>el.textContent = i===idx ? filled[i] : circled[i]);
  currentIndex = idx;
}

modules.forEach((mod, i) => {
  const sec = document.createElement('div');
  sec.className = 'content-module';
  sec.innerHTML = `
    <div class="content-wrapper">
      <div class="image-container">
        <img src="${mod.image}" class="content-image" alt="" />
      </div>
      <div class="text-content">
        <h2 class="column-heading">${mod.title}</h2>
        <p class="column-body">${mod.description}</p>
      </div>
    </div>`;
  main.appendChild(sec);

  const dot = document.createElement('span');
  dot.className = 'scroll-indicator';
  dot.textContent = circled[i];
  dot.addEventListener('click',()=> {
    if(isCycling||i===currentIndex) return;
    isCycling=true;
    const step = i>currentIndex?1:-1;
    (function cycle(){
      const next = currentIndex + step;
      main.children[next].scrollIntoView({behavior:'auto'});
      updateIndicators(next);
      if(next!==i) setTimeout(cycle,600);
      else isCycling=false;
    })();
  });
  scrollIndicators.appendChild(dot);
  indicatorSpans.push(dot);
});

// Fix IntersectionObserver
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if(e.isIntersecting && !isCycling) {
      const idx = [...main.children].indexOf(e.target);
      updateIndicators(idx);
    }
  });
}, { root: main, threshold: 0.5 });

[...main.children].forEach(child => observer.observe(child));

const sectionInner = document.querySelector('.section-title-inner');
const scrollIndicatorsContainer = document.getElementById('scrollIndicators');

function positionIndicators(){
  const firstHeading = document.querySelector('.column-heading');
  if(!firstHeading) return;
  const hRect = firstHeading.getBoundingClientRect();
  const sRect = sectionInner.getBoundingClientRect();
  const leftOffset = hRect.left - sRect.left;
  scrollIndicatorsContainer.style.left = `${leftOffset}px`;
}
window.addEventListener('resize', positionIndicators);
positionIndicators(); 
updateIndicators(0);
</script>

</body>
</html>
